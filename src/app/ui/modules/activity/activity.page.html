<ion-header class="ion-no-border">
    <ion-toolbar color="tertiary">
        <ion-buttons slot="start">
            <ion-menu-button menu="side-drawer-menu">
                <img src='assets/icon/favicon.png'>
            </ion-menu-button>
        </ion-buttons>
        <ion-title *ngIf="!isSearching">Actividades</ion-title>
        <ion-searchbar *ngIf="isSearching"
        (ionCancel)="onSearchButtonTouched()"
        (ionChange)="onSearchValueChanged($event)"
        showCancelButton="always" animated></ion-searchbar>
        <ion-buttons slot="end" *ngIf="!isSearching">
            <ion-button (click)="onSearchButtonTouched()">
                <ion-icon name="search-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="card-background-page">
    <ion-card class='card' *ngFor="let activity of filteredActivities" (click)="onNavigate(activity)">
            <div class='card-title'>
                <span 
                [ngClass]="{
                    'color-primary': isMultipleOf(indx, 2),
                    'color-secondary': isMultipleOf(indx, 3)
                }"
                *ngFor="let char of activity.name.split(''); let indx= index"
                >{{char}}</span>
            </div>
            <div class='card-subtitle'>{{activity.type}}</div>
            <img class="card-img" src="{{activity.imgLink}}" alt="image">
    </ion-card>
</ion-content>
