<ion-header>
    <ion-toolbar>
      <ion-title color="primary">Paso {{position}}</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)='close()'>
          <ion-icon name="close-circle-outline" color="danger"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col class="ion-text-center">
          <ion-icon name="help-outline" style="font-size: 15rem;"></ion-icon>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-text-justify">
          {{step}}
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
