<ion-content *ngIf='activity'>
    <ion-list>
        <ion-item *ngFor="let step of activity.steps"
        class="ion-text-justify" (click)='presentModal(step)'>
        <ion-icon name="footsteps" slot="start"></ion-icon>
        <ion-label>
            <h2>Paso {{step.position}}</h2>
            <p>{{step.resume}}</p>
        </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
